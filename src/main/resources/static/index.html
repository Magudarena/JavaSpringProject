<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>

  <link rel="stylesheet" href="styles.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-..."
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body>
<main class="container">
  <header>
    <h1>To do: Tasks and subitems</h1>
  </header>

  <section class="card" id="item-create">
    <h2>Add New task</h2>
    <form id="create-form" class="form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <nav class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i> Create
        </button>
        <button type="button" id="reload-btn" class="btn btn-info">
          <i class="fas fa-sync"></i> Refresh
        </button>
      </nav>
    </form>
  </section>

  <section class="card" id="items-list">
    <h2>To do list</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th> </th> <!--//tu były actions-->
      </tr>
      </thead>
      <tbody id="items-tbody">
      <tr>
        <td colspan="4" class="muted">Loading…</td>
      </tr>
      </tbody>
    </table>
  </section>

  <section class="card" id="subitem-section" hidden>
    <h2 id="subitem-title">SubItems</h2>
    <form id="subitem-form" class="form">
      <label for="sub-name">Name</label>
      <input id="sub-name" name="name" type="text" required />

      <label for="sub-description">Description</label>
      <textarea id="sub-description" name="description" rows="2"></textarea>

      <nav class="form-actions">
        <button type="submit" class="btn btn-accent">
          <i class="fas fa-plus"></i> Add SubItem
        </button>
      </nav>
    </form>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="subitems-tbody">
      <tr>
        <td colspan="4" class="muted">No data.</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<aside id="toast" class="toast"></aside>

<script src="app.js" type="module"></script>
</body>
</html>
