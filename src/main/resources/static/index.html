<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Items & SubItems</title>
</head>
<body>
<h1>Items & SubItems</h1>


<section>
  <h2>Add New Item</h2>
  <form id="create-item-form">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <br>
    <label>
      Description:
      <textarea name="description" rows="2"></textarea>
    </label>
    <br>
    <button type="submit">Create Item</button>
  </form>
</section>


<section>
  <h2>Items</h2>
  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Description</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="items-tbody">
    <tr><td colspan="4">Loadingâ€¦</td></tr>
    </tbody>
  </table>
</section>


<section id="subitem-section" style="display:none; margin-top:20px">
  <h2 id="subitem-title">SubItems for:</h2>

  <form id="create-subitem-form">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <br>
    <label>
      Description:
      <textarea name="description" rows="2"></textarea>
    </label>
    <br>
    <button type="submit">Create SubItem</button>
  </form>

  <table border="1" cellpadding="4" cellspacing="0" style="margin-top:10px">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Description</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="subitems-tbody">
    <tr><td colspan="4">No subitems</td></tr>
    </tbody>
  </table>
</section>


<script src="app.js"></script>
</body>
</html>
